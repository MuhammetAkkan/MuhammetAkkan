name: Generate Snake

on:
  schedule:
    # her 6 saatte bir çalıştır
    - cron: "0 */6 * * *"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Yılan animasyonunu oluşturur
      - uses: Platane/snk@v2.0.0
        with:
          github_user_name: MuhammetAkkan  # GitHub kullanıcı adınızı buraya yazın

      # Git durumu kontrol edilir
      - run: git status

      # Değişiklikleri push eder
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # GitHub Pages'e çıktı gönderilir
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
